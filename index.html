<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-text-part">
          <div class="block">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          <div class="paragraph">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>
          <div class="stats">
            <div class="stat companies">
              <h3>10k+</h3>
              <div class="stat-title"><p>companies</p></div> 
            </div>
            <div class="stat templates">
              <h3>314</h3>
              <div class="stat-title"><p>templates</p></div>
            </div>
            <div class="stat queries">
              <h3>12m+</h3>
              <div class="stat-title"><p>queries</p></div>
              </div>
            </div>
          </div>
        </div>
      <div class="card-image">
        <img  class="desktop-image" src="images/image-header-desktop.jpg" alt="business" />
        <img class="img-mobile" src="images/image-header-mobile.jpg" alt="mobile-business-img">
        <div class="pink"></div>
      </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jeffrey</a>.
    </div>
  </footer>

</body>

</html>
